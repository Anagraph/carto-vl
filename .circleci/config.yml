#
version: 2

jobs:
# E2E
  lint:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      # - restore_cache: # special step to restore the dependency cache
      #     key: dependency-cache-{{ checksum "package.json" }}
      - run: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
      # - run: 'export NVM_DIR="/opt/circleci/.nvm"'
      # - run: '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm'
      # - run: '[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion'
      - run:
        command: |
          source ~/.bash_profile
          nvm install 6
          nvm use 6
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt-get update && sudo apt-get install yarn
          yarn install
          yarn test:e2e

# test-unit-lint-docs
  test-unit:
    docker:
      # specify the version you desire here
      - image: circleci/node@sha256:317e12895d27814da19d88af5da3743248fc48c349cc250ffdf17f290f257d96
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: yarn test:unit
      - run: yarn lint
      - run: yarn docs

  test-user:
    docker:
      # specify the version you desire here
      - image: circleci/node@sha256:317e12895d27814da19d88af5da3743248fc48c349cc250ffdf17f290f257d96
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - run: yarn test:user
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test-integration:
    docker:
      # specify the version you desire here
      - image: circleci/node@sha256:317e12895d27814da19d88af5da3743248fc48c349cc250ffdf17f290f257d96
    working_directory: ~/repo
    steps:
      - checkout
      - run: Xvfb :98 &
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: xvfb-run -a yarn test:render

  test-acceptance:
    docker:
      # specify the version you desire here
      - image: circleci/node@sha256:317e12895d27814da19d88af5da3743248fc48c349cc250ffdf17f290f257d96
    working_directory: ~/repo
    steps:
      - checkout
      - run: Xvfb :98 &
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: xvfb-run -a yarn test:e2e

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test-unit
      - test-integration
      - test-user

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #good {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        textarea {
            position: absolute;
            width: 600px;
            height: 100px;
            opacity: 0.75;
        }

        #widthStyleEntry {
            top: 0;
            left: 0;

        }

        #colorStyleEntry {
            top: 120px;
            left: 0;
        }

        #feedback {
            top: 360px;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="400" height="300" style="display: none;"></canvas>
    <div id='map'></div>
    <textarea id="widthStyleEntry">10*($amount^0.5/100)+0.5</textarea>
    <textarea id="colorStyleEntry">rampColor($category, 0, 1, Prism)</textarea>
    <textarea id="feedback">Â¿?</textarea>

</body>
<script src="../dist/mapbox.js"></script>

</html>

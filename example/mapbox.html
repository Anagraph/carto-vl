<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <style>
        html,
        body,
        .map {
            width: 100%;
            height: 100%;
        }

        .mapClass {
            width: 100%;
            height: 70%;
        }

        #good {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        textarea {
            min-height: 40px;
            height: auto;
            max-height: 400px;
        }

        .text {
            height: 200px;
        }

        #styleEntry {
            height: 180px;
        }


        #feedback {
            right: 10px;
            top: 10px;
            position: absolute;
            z-index: 1;
            width: 650px;
            height: 580px;
            max-height: 580px;
            opacity: 0.75;
            background-color: rgba(218, 22, 22, 0.637);
            color: #ffffff;
            font-weight: bold;
            display: none;
        }

        .step {
            height: 180px;
            display: none;
        }

        #popup {
            display: none;
            position: absolute;
            z-index: 1;
            width: 300px;
            height: 120px;
            opacity: 0.75;
            color: #161616;
            font-weight: bold;
            overflow: hidden;
        }
    </style>
</head>

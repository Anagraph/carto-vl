<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #good {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        textarea {
            position: absolute;
            width: 500px;
            height: 55px;
            opacity: 0.75;
        }

        #widthStyleEntry {
            top: 0;
            left: 0;

        }

        #colorStyleEntry {
            top: 60px;
            left: 0;
        }

        #feedback {
            top: 120px;
            left: 0;
            pointer-events: none;
        }

        #comments {
            top: 180px;
            left: 0;
            height: 200px;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="400" height="300" style="display: none;"></canvas>
    <div id='map'></div>
    <textarea id="widthStyleEntry">40*(($amount/max($amount))^0.5)</textarea>
    <textarea id="colorStyleEntry">hsv(top($category, 3), 0.5, 1.)</textarea>
    <textarea id="feedback">Â¿?</textarea>
    <textarea id="comments">Interesting expressions:
        hsv(top($category, 3), 0.5, 1.)

        ramp($category, Prism)

        hsv(0.07, ($amount/10000)^0.2,($amount/10000)^0.8)

        hsv(0.07, 0.8, Near($amount, 100, 100, 1000))

        setOpacity(ramp($category, Prism),
                blend(0,1,
                    (sin(now())*0.5+0.5)*(log($amount+1)/4)^5
                ))
    </textarea>
</body>
<script src="../dist/mapbox.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Single layer | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO GL JS -->
    <script src="../../dist/carto-gl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="../../vendor/mapbox-gl-dev.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
</body>
<script>
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        center: [2.17, 41.38],
        zoom: 0,
    });

    const auth = {
        user: 'mamataakella',
        apiKey: 'YOUR_API_KEY'
    };

    const source = new carto.source.Dataset('pop_density_points', auth);
    const s = carto.style.expressions;
    const avg = s.viewportAvg(s.property('dn'));
    const style = new carto.Style({
        color: s.ramp(s.buckets(s.property('dn'), avg), s.palettes.prism),
        filter: s.between(s.property('dn'), 60, 70)

    });
    setInterval(() => {
        console.log(`Viewport population density average: ${avg.eval()})`);
    }, 100)
    const layer = new carto.Layer('myCartoLayer', source, style);

    layer.addTo(map, 'watername_ocean');
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Single layer | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="../hide-attribution.js"></script>
    <!-- Include CARTO GL JS -->
    <script src="../../dist/carto-gl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="../../vendor/mapbox-gl-dev.js"></script>
    <script src="/home/dmanzanares/Downloads/_accounts.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
</body>
<script>
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        center: [2.17, 41.38],
        zoom: 0,
    });

    const auth = {
        user: 'dmanzanares',
        apiKey: 'YOUR_API_KEY'
    };

    const source = new carto.source.JSON(window.ACC);
    const s = carto.style.expressions;
    const style = new carto.Style({
        color: s.ramp(
            s.linear( //s.countCategory(s.property('Industry'), 'Energy')
                s.floatDiv(s.floatSub(s.property('Industry:Energy'), s.property('Industry:Banking')), s.count()),
                -0.2, 0.2)
            , s.palettes.prism()),
        width: s.floatMul(s.sqrt(s.count()), 0.5),
        strokeWidth: s.float(0),
        strokeColor: s.rgba(1, 1, 1, 0.),
    });
    const layer = new carto.Layer('myCartoLayer', source, style);

    layer.addTo(map, 'watername_ocean');
</script>

</html>

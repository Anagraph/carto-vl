<!DOCTYPE html>
<html>
    <head>
        <title>Single layer | CARTO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Include CARTO GL JS -->
        <script src="../../dist/carto-gl.js"></script>
        <!-- Include Mapbox GL JS -->
        <script src="../../vendor/mapbox-gl-dev.js"></script>
        <!-- Include Mapbox GL CSS -->
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; height: 100%; width: 100%; }
        </style>
    </head>
    <body>
        <div id='map'></div>
    </body>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZG1hbnphbmFyZXMiLCJhIjoiY2o5cHRhOGg5NWdzbTJxcXltb2g2dmE5NyJ9.RVto4DnlLzQc26j9H0g9_A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [2.17, 41.38],
            zoom: 0,
        });

        const auth = {
            user: 'mamataakella',
            apiKey: ''
        };

        const source = new carto.source.Dataset('pop_density_points', auth);
        const s = carto.expressions;
        const median = s.viewportPercentile(s.property('dn'), 50);
        const style = new carto.Style({
            color: s.ramp(s.property('dn'), s.palettes.earth()),
            width: s.floatMul(median, 0.1)
        });
        const layer = new carto.Layer('myCartoLayer', source, style);

        map.on('move', ()=>{
            console.log(median.getValue());
        });

        layer.addTo(map, 'watername_ocean');
    </script>
</html>

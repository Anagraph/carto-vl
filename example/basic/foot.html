<!DOCTYPE html>
<html>

<head>
    <title>Single layer | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO GL JS -->
    <script src="../../dist/carto-gl.js"></script>
    <script src="/home/dmanzanares/foot.json"></script>
    <!-- Include Mapbox GL JS -->
    <script src="../../vendor/mapbox-gl-dev.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
</body>
<script>
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        center: [-74.0060, 40.7128],
        zoom: 13,
    });

    carto.setDefaultAuth({
        user: 'dmanzanares',
        apiKey: 'YOUR_API_KEY'
    });


    const source = new carto.source.JSONArray(window.foot);
    const style = new carto.Style({
        width: carto.style.expressions.float(1)
    });
    const layer = new carto.Layer('myCartoLayer', source, style);

    layer.addTo(map, 'watername_ocean');
</script>

</html>

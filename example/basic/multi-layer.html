<!DOCTYPE html>
<html>
    <head>
        <title>Multi layer | CARTO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Include CARTO GL JS -->
        <script src="../../dist/carto-gl.js"></script>
        <!-- Include Mapbox GL JS -->
        <script src="../../vendor/mapbox-gl-dev.js"></script>
        <!-- Include Mapbox GL CSS -->
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; height: 100%; width: 100%; }
        </style>
    </head>
    <body>
        <div id='map'></div>
    </body>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZG1hbnphbmFyZXMiLCJhIjoiY2o5cHRhOGg5NWdzbTJxcXltb2g2dmE5NyJ9.RVto4DnlLzQc26j9H0g9_A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [2.17, 41.38],
            zoom: 0,
        });

        const auth = {
            user: 'dmanzanares',
            apiKey: 'd9d686df65842a8fddbd186711255ce5d19aa9b8'
        };

        const source0 = new carto.source.Dataset('ne_10m_populated_places_simple', auth);
        const style0 = new carto.Style();
        const layer0 = new carto.Layer('layer0', source0, style0);

        layer0.addTo(map, 'watername_ocean');

        const source1 = new carto.source.SQL('SELECT * FROM world_borders', auth);
        const style1 = new carto.Style();
        const layer1 = new carto.Layer('layer1', source1, style1);

        layer1.addTo(map, 'watername_ocean');
    </script>
</html>

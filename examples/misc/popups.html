<!DOCTYPE html>
<html>
<head>
  <title>Pop-ups | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO GL JS -->
  <script src="../../dist/carto-gl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    #controls {
      position: absolute;
      padding: 20px;
      background: white;
      top: 12px;
      right: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      width: 200px;
      color: #2E3C43;
      pointer-events: none;
    }
    #controls li {
      list-style-type: none;
      margin: 0 0 8px 0;
      display: flex;
      vertical-align: middle;
    }
    #controls li input {
      margin: 0 8px 0 0;
    }
    #controls li label {
      font: 12px/16px 'Open Sans';
      cursor: pointer;
    }
    #controls li:last-child {
      margin-bottom: 0;
    }
    .popup-container {
      padding: 12px;
      width: 160px;
    }
    .popup-container h3 {
      font: 400 16px/22px 'Open Sans';
      margin-bottom: 4px;
    }
    .popup-container p {
      font: 400 12px/16px 'Open Sans';
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <ul class="actions">
      <li>
        <input type="radio" name="style" onclick="setPopupsClick()" id="click">
        <label for="click">Pop-ups on click</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setPopupsHover()" id="hover">
        <label for="hover">Pop-ups on hover</label>
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 2,
      dragRotate: false
    });

    const popup = new mapboxgl.Popup({
      closeOnClick: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      ne_10m_populated_places_simple
    `);
    const style = new carto.Style(`
      width: log($pop_max + 10) / 1.5
      color: opacity(ramp($name, bold), 0.7)
      strokeWidth: 1
      strokeColor: rgb(255, 255, 255)
    `);
    const layer = new carto.Layer('layer', source, style);

    let interactivity;

    layer.on('loaded', () => {
      interactivity = new carto.Interactivity([layer]);
      enableControls();
    });

    layer.addTo(map, 'watername_ocean');

    function setPopupsClick() {
      interactivity.off('featureHover', updatePopup);
      interactivity.on('featureClick', updatePopup);
    }

    function setPopupsHover() {
      interactivity.off('featureClick', updatePopup);
      interactivity.on('featureHover', updatePopup);
    }

    function enableControls() {
      document.getElementById('controls').style.pointerEvents = 'auto';
    }

    function updatePopup(event) {
      if (event.features.length > 0) {
        const properties = event.features[0].properties;
        popup.setHTML(`
        <div class="popup-container">
          <h3>${properties.name}</h3>
          <p>Population: ${properties.pop_max}</p>
        </div>
        `);
        popup.setLngLat([event.coordinates.lng, event.coordinates.lat]);
        if (!popup.isOpen()) {
          popup.addTo(map);
        }
      }
      else {
        popup.remove();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pop-ups | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://unpkg.com/@carto/mapbox-gl@0.44.1-carto1/dist/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    #controls {
      position: absolute;
      padding: 20px;
      background: white;
      top: 12px;
      right: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      width: 200px;
      color: #2E3C43;
      pointer-events: none;
    }
    #controls li {
      list-style-type: none;
      margin: 0 0 8px 0;
      display: flex;
      vertical-align: middle;
    }
    #controls li input {
      margin: 0 8px 0 0;
    }
    #controls li label {
      font: 12px/16px 'Open Sans';
      cursor: pointer;
    }
    #controls li:last-child {
      margin-bottom: 0;
    }
    .popup-container {
      padding: 12px;
      width: 180px;
    }
    .popup-container li {
      list-style-type: none;
      margin-bottom: 8px;
    }
    .popup-container li:last-child {
      margin-bottom: 0;
    }
    .popup-container h2 {
      font: 600 16px/22px 'Open Sans';
      margin-bottom: 12px
    }
    .popup-container h3{
      font: 400 10px/14px 'Open Sans';
      color: #747D82;
      text-transform: uppercase;
    }
    .popup-container h4{
      font: 600 12px/16px 'Open Sans';
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <ul class="actions">
      <li>
        <input type="radio" name="style" onclick="setPopupsClick()" id="click">
        <label for="click">Pop-ups on click</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setPopupsHover()" id="hover">
        <label for="hover">Pop-ups on hover</label>
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 1.5,
      dragRotate: false
    });

    const popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset(`
      world_population_2015
    `);
    const viz = new carto.Viz(`
      width: 50*sqrt($pop_2015)/sqrt(globalMax($pop_2015))*zoom()
      color: opacity(ramp($country_name,bold),0.8)
      strokeColor: ramp($country_name,bold)
      strokeWidth: 1.5
      order: asc(width())
      @country_name: $country_name
      @pop_2015: $pop_2015
    `);
    const layer = new carto.Layer('layer', source, viz);

    const interactivity = new carto.Interactivity([layer]);
    layer.on('loaded', () => {
      enableControls();
    });

    layer.addTo(map, 'watername_ocean');

    function setPopupsClick() {
      interactivity.off('featureHover', updatePopup);
      interactivity.on('featureClick', updatePopup);
    }

    function setPopupsHover() {
      interactivity.off('featureClick', updatePopup);
      interactivity.on('featureHover', updatePopup);
    }

    function enableControls() {
      document.getElementById('controls').style.pointerEvents = 'auto';
    }

    function updatePopup(event) {
      if (event.features.length > 0) {
        const vars = event.features[0].variables;
        popup.setHTML(`
        <div class="popup-container">
          <h2>${vars.country_name.value}</h2>
          <ul>
            <h3>Population:</h3>
            <h4>${vars.pop_2015.value}</h4>
          </ul>
        </div>
        `);
        popup.setLngLat([event.coordinates.lng, event.coordinates.lat]);
        if (!popup.isOpen()) {
          popup.addTo(map);
        }
      } else {
        popup.remove();
      }
    }
  </script>
</body>
</html>

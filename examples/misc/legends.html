<!DOCTYPE html>
<html>

<head>
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <!-- Make the map visible -->
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
  <!-- Map goes here -->
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Legend</h1>
      </header>
      <section>
        <div id="controls">
          <ul id="content"></ul>
        </div>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 1,
      dragRotate: false,
    });
    map.touchZoomRotate.disableRotation();

    // Autenticate the client
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });
    // Create the source
    const source = new carto.source.Dataset('ne_10m_populated_places_simple');
    // Create an empty viz
    const viz = new carto.Viz(`
      color: ramp($adm0_a3, PRISM)
    `);
    // Create the layer
    const layer = new carto.Layer('layer', source, viz);
    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', () => {
      hideLoader();
      const colorLegend = layer.getViz().color.getLegend();
      let colorLegendList = '';

      colorLegend.forEach((category) => {
        const colorHex = rgbToHex(category.value);
        colorLegendList +=
          `<li><span class="color-mark" style="background-color:${colorHex};"></span> <span>${category.name}</span></li>\n`;
      });

      document.getElementById('content').innerHTML = colorLegendList;
    });

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }

    function rgbToHex(color) {
      return "#" + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1);
    }

  </script>
</body>

</html>

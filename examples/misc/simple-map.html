<!DOCTYPE html>
<html>
<head>
  <title>Simple map | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO GL JS -->
  <script src="../../dist/carto-gl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new carto.Map({
      container: 'map'
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const sourcePopulation = new carto.source.Dataset(`
      ne_10m_populated_places_simple
    `);
    const stylePopulation = new carto.Style(`
      width: 3
      color: rgba(0.93,0.30,0.35,1.0)
      strokeWidth: 1
      strokeColor: rgba(1,1,1,1)
    `);
    const layerPopulation = new carto.Layer('layerPopulation', sourcePopulation, stylePopulation);
    
    const sourceCountries = new carto.source.Dataset(`
      world_borders
    `);
    const styleCountries = new carto.Style(`
      color: rgba(0,1,0,0.5)
    `);
    const layerCountries = new carto.Layer('layerCountries', sourceCountries, styleCountries);

    layerPopulation.addTo(map);
    layerCountries.addTo(map, 'layerPopulation');
  </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src='../../vendor/mapbox-gl-dev.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
    <link href='css/normalize.css' rel='stylesheet' />
    <link href='css/skeleton.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script src="../../dist/carto-vl.js"></script>
    <script src="index.js" defer></script>
    <style>
        html,
        body,
        .map {
            width: 100%;
            height: 100%;
        }

        .mapClass {
            width: 100%;
            height: 70%;
            position: relative;
        }

        #good {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        textarea {
            min-height: 40px;
            height: auto;
            max-height: 400px;
            font-size: 14px;
            font-family: monospace;
        }

        .text {
            height: 200px;
        }

        #styleEntry {
            height: 180px;
        }


        #feedback {
            right: 10px;
            top: 10px;
            position: absolute;
            z-index: 1;
            width: 650px;
            height: 580px;
            max-height: 580px;
            opacity: 0.75;
            background-color: rgba(218, 22, 22, 0.637);
            color: #ffffff;
            font-weight: bold;
            display: none;
        }

        #title {
            float: left;
        }
        #basemap {
            float: right;
            margin-top: 12px;
        }
        #basemap label {
            display: inline;
            margin: 0 8px;
        }
        #basemap input {
            margin: 0 8px;
        }

        .step {
            height: 180px;
            display: none;
        }

        #popup {
            display: none;
            position: absolute;
            z-index: 1;
            height: 120px;
            opacity: 0.75;
            color: #161616;
            font-weight: bold;
            overflow: hidden;
        }

        .map-info{
            font-size: 13px;
            padding: 0 5px;
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, .5);
        }
    </style>
</head>

<body>
    <textarea id='popup'>test</textarea>
    <div id='mapDiv' class='mapClass u-full-width'>
        <textarea class="u-full-width" id="feedback">Â¿?</textarea>
        <div id='map' class='map'></div>
        <div class="map-info"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="row">
              <h3 id='title'>~ 0 features</h3>
              <div id="basemap"></div>
            </div>
            <h5 id='tutorial'></h5>
            <div class='row'>
                <button id='prev' class='two columns step'>Previous</button>
                <textarea class="twelve columns" id="styleEntry"></textarea>
                <button id='next' class='two columns step'>Next</button>
            </div>
            <div class='row'>
                <textarea class="four columns" id="user">cartogl</textarea>
                <textarea class="four columns" id="dataset">tx_0125_copy_copy</textarea>
                <textarea class="four columns" id="serverURL">https://{user}.carto.com</textarea>
            </div>
            <div id='buttonlist'>
                <button id="fullscreen">Fullscreen</button>
                <button id='clean' onclick="location.hash='';location.reload();">Clean & Refresh</button>
                <button id='barcelona'>Barcelona (with tutorial)</button>
            </div>
        </div>
    </div>
</body>
</html>

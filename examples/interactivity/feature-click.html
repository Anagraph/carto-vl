<!DOCTYPE html>
<html>

<head>
  <title>Feature click | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 200px;
      z-index: 2;
    }

    #controls h2 {
      font: 300 12px/16px 'Open Sans';
      background: rgba(0, 0, 0, 0.64);
      border-radius: 4px;
      padding: 8px 12px;
      color: #fff;
    }

    .container {
      padding: 8px 12px;
      background: white;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      color: #2E3C43;
      margin-top: 12px;
    }

    #content h3 {
      font: 400 16px/22px 'Open Sans';
      margin-bottom: 4px;
    }

    #content p {
      font: 400 12px/14px 'Open Sans';
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="controls">
    <h2></h2>
    <div id="content">
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-105.048, 39.749],
      zoom: 15,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      table_5yr_county_acs_copy_1
    `);
    const style = new carto.Style(`
      width: sqrt(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))/500*zoom()
      color: opacity(
            rgb(236,7,111)*sum($black_pop)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*1+
            rgb(245,189,56)*sum($asian_pop)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*3+
            rgb(30,110,99)*sum($hispanic_o)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*1+
            rgb(20,20,20)*sum($white_pop)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*0.8, 0.9
            )
      strokeColor: rgba(0,0,0,0.5)
      strokeWidth: 0.25
      @white_pop: $white_pop
      @asian_pop: $asian_pop
      @total_pop: $total_pop
      @black_pop: $black_pop
    `);
    const layer = new carto.Layer('layer', source, style);

    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureClick', updateTree);

    layer.on('loaded', () => {
      updateTitle('Click on a county');
    });

    layer.addTo(map, 'watername_ocean');

    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }

    function updateTree(event) {
      let content = '';
      for (let feature of event.features) {
        console.log(feature)
        content += `
          <div class="container">
            <p>Total Pop: <b>${feature.style.variables.total_pop.value}</b></p>
            <p>Asian Pop: <b>${feature.style.variables.asian_pop.value}</b></p>
            <p>Black Pop: <b>${feature.style.variables.asian_pop.value}</b></p>
            <p>Longitude: ${event.coordinates.lng.toFixed(4)}</p>
          </div>
        `;
      }
      document.getElementById('content').innerHTML = content;
    }
  </script>
</body>

</html>

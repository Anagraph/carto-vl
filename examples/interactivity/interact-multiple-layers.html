<!DOCTYPE html>
<html>

<head>
  <title>Interact with multiple layers | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 200px;
      z-index: 2;
    }

    #controls h2 {
      font: 300 12px/16px 'Open Sans';
      background: rgba(0, 0, 0, 0.64);
      border-radius: 4px;
      padding: 8px 12px;
      color: #fff;
    }

    .container {
      padding: 8px 12px;
      background: white;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      color: #2E3C43;
      margin-top: 12px;
    }

    #content h3 {
      font: 400 16px/22px 'Open Sans';
      margin-bottom: 4px;
    }

    #content p {
      font: 400 12px/14px 'Open Sans';
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="controls">
    <h2></h2>
    <div id="content">
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 43],
      zoom: 4,
      dragRotate: false
    });

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define first layer
    const CitiesSource = new carto.source.SQL(`
      SELECT *
        FROM ne_10m_populated_places_simple
        WHERE adm0name IN (\'Spain\',\'France\',\'Italy\',\'Switzerland\',\'Portugal\')
    `);

    // Define first layer style and variables for interactivity
    const CitiesViz = new carto.Viz(`
      @name: $name
      @pop: $pop_max
      width: sqrt($pop_max/2000)
    `);
    const CitiesLayer = new carto.Layer('CitiesLayer', CitiesSource, CitiesViz);

    // Define second layer
    const CountriesSource = new carto.source.SQL(`
      SELECT *
        FROM ne_adm0_europe
        WHERE admin IN (\'Spain\',\'France\',\'Italy\',\'Switzerland\',\'Portugal\')
    `);

    // Define second layer style and variables for interactivity
    const CountriesViz = new carto.Viz(`
      @country: $admin
    `);
    const CountriesLayer = new carto.Layer('CountriesLayer', CountriesSource, CountriesViz);

    // Define interactivity
    const interactivity = new carto.Interactivity([CountriesLayer,CitiesLayer]);
    interactivity.on('featureClick', updateInfo);

    CountriesLayer.on('loaded', () => {
      updateTitle('Click on a city or country');
    });

    CitiesLayer.addTo(map, 'watername_ocean');
    CountriesLayer.addTo(map, 'CitiesLayer');

    // Define functions
    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }

    function updateInfo(event) {
      let content = '<div class="container">';
      for (let feature of event.features) {
        if (feature.layerId === 'CountriesLayer') {
          content += `
            <h3>${feature.variables.country.value}</h3>
          `;
        }
        if (feature.layerId === 'CitiesLayer') {
          content += `
            <p><b>${feature.variables.name.value}</b></p>
            <p>Population: ${feature.variables.pop.value}</p>
          `;
        }
      }
      content += `
        <p>Latitude: ${event.coordinates.lat.toFixed(4)}</p>
        <p>Longitude: ${event.coordinates.lng.toFixed(4)}</p>
      `
      content += '</div>';
      document.getElementById('content').innerHTML = content;
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Style features on hover/click | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 200px;
      z-index: 2;
    }
    #controls h2 {
      font: 300 12px/16px 'Open Sans';
      background: rgba(0, 0, 0, 0.64);
      border-radius: 4px;
      padding: 8px 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <h2></h2>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 2,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset(`
      world_population_2015
    `);
    const viz = new carto.Viz(`
      width: 50 * sqrt($pop_2015) / sqrt(globalMax($pop_2015)) * zoom()
      color: hsva(0.73,0.69,0.89,0.4)
      strokeColor: hsva(0.73,0.69,0.89,0.5)
      strokeWidth: 1
      order: asc(width())
    `);
    const layer = new carto.Layer('layer', source, viz);

    const interactivity = new carto.Interactivity(layer);
    const delay = 100;

    let clickedFeatureId = null;

    interactivity.on('featureEnter', event => {
      if (event.features.length > 0) {
        const feature = event.features[0];
        if (feature.id !== clickedFeatureId) {
          feature.color.blendTo('rgba(255,20,255,0.7)', delay)
          feature.strokeWidth.blendTo('4', delay);
          feature.strokeColor.blendTo('rgb(255,20,138)', delay);
        }
      }
    });

    interactivity.on('featureLeave', event => {
      if (event.features.length > 0) {
        const feature = event.features[0];
        if (feature.id !== clickedFeatureId) {
          feature.color.reset(delay);
          feature.strokeWidth.reset(delay);
          feature.strokeColor.reset(delay);
        }
      }
    });

    interactivity.on('featureClick', event => {
      if (event.features.length > 0) {
        const feature = event.features[0];
        clickedFeatureId = feature.id;
        feature.color.blendTo('rgba(95,204,121,1)', delay)
        feature.strokeWidth.blendTo('7', delay);
        feature.strokeColor.blendTo('rgb(46,180,78)', delay);
      }
    });

    interactivity.on('featureClickOut', event => {
      if (event.features.length > 0) {
        const feature = event.features[0];
        feature.color.reset(delay);
        feature.strokeWidth.reset(delay);
        feature.strokeColor.reset(delay);
      }
    });

    layer.on('loaded', () => {
      updateTitle('Hover or Click on a country');
    });

    layer.addTo(map, 'watername_ocean');

    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }
  </script>
</body>
</html>

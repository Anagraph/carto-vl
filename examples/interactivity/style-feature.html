<!DOCTYPE html>
<html>
<head>
  <title>Style a feature | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 200px;
      z-index: 2;
    }
    #controls h2 {
      font: 300 12px/16px 'Open Sans';
      background: rgba(0, 0, 0, 0.64);
      border-radius: 4px;
      padding: 8px 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <h2></h2>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-100, 38],
      zoom: 3,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      table_5yr_county_acs_copy_1
    `);
    const style = new carto.Style(`
      width: sqrt(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))/500*zoom()
      color: opacity(
            rgb(236,7,111)*sum($black_pop)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*1+
            rgb(245,189,56)*sum($asian_pop)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*3+
            rgb(30,110,99)*sum($hispanic_o)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*1+
            rgb(20,20,20)*sum($white_pop)/(sum($asian_pop)+sum($black_pop)+sum($hispanic_o)+sum($white_pop))*0.8, 0.9
            )
      strokeColor: rgba(0,0,0,0.5)
      strokeWidth: 0.25
      order: desc(width())
    `);
    const layer = new carto.Layer('layer', source, style);

    const interactivity = new carto.Interactivity(layer);

    interactivity.on('featureEnter', event => {
      if (event.features.length > 0) {
        event.features[0].style.color.blendTo('rgba(255,255,255,0.7)', 100)
      }
    });

    interactivity.on('featureLeave', event => {
      if (event.features.length > 0) {
        event.features[0].style.color.reset(100);
      }
    });

    interactivity.on('featureClick', event => {
      if (event.features.length > 0) {
        const feature = event.features[0];
        feature.style.strokeWidth.blendTo('3', 100);
        feature.style.strokeColor.blendTo('rgb(255,255,255)', 100);
      }
    });

    interactivity.on('featureClickOut', event => {
      if (event.features.length > 0) {
        const feature = event.features[0];
        feature.style.strokeWidth.reset(100);
        feature.style.strokeColor.reset(100);
      }
    });

    layer.on('loaded', () => {
      updateTitle('Hover or Click on a country');
    });

    layer.addTo(map, 'watername_ocean');

    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }
  </script>
</body>
</html>

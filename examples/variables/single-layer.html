<!DOCTYPE html>
<html>
<head>
  <title>Single layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 2,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset('ne_10m_populated_places_simple');
    const viz = new carto.Viz(`
      @number: 123 + 321
      @string: 'hello'
      @color: #0FA
      @array_number: [1,2,3]
      @array_string: ['a','b','c']
      @array_color: [red, green, blue]

      @blue: blue
      @red: red
      @mix: 'a' != 'a'

      // @filter: in('z', @array_string)

      // width: 6
      // color: @mix
      // strokeWidth: 1
      // strokeColor: white

      // filter: in('z', @array_string)
    `);
    // const e = carto.expressions;
    // const viz = new carto.Viz({
    //   variables: {
    //     color: ['a', 'b']
    //   },
    //   filter: e.in('', e.var('array_string'))
    // })
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');

    // console.log(viz.variables.number.eval());
    // console.log(viz.variables.string.eval());
    // console.log(viz.variables.color.eval());
    // console.log(viz.variables.array_number.eval());
    // console.log(viz.variables.array_string.eval());
    // console.log(viz.variables.array_color.eval());

    console.log(viz.variables.mix, viz.variables.mix.eval());
  </script>
</body>
</html>

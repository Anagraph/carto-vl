<!DOCTYPE html>
<html>
<head>
  <title>Ocean bathymetry | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-20, 20],
      zoom: 2,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'mamataakella',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset('bathy_points');
    const viz = new carto.Viz(`
      @speed : 3*now()+$dn
      width: 5
      color: ramp(linear($dn,0,255),teal)
      filter: sin(@speed)*0.5+0.5
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Animation | CARTO VL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="../../dist/carto-vl.js"></script>
    <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,400,500" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            padding: 25px;
            width: 275px;
            background: #f8f8f8;
        }

        #sidebar h1 {
            font: 100 42px/1.4 'Roboto';
            margin-bottom: 10px;
        }

        #sidebar h2 {
            font: 200 21px/1.4 'Roboto';
            margin-bottom: 10px;
        }

        #sidebar div {
            font: 300 14px/1.6 'Roboto';
            margin-bottom: 20px;
        }

        #sidebar div input {
            margin-right: 5px;
        }

        input[type="button"] {
            align-items: center;
            background: #1785FB;
            border-radius: 4px;
            border: 0;
            box-shadow: none;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font: 500 12px/20px 'Roboto';
            margin: 0;
            padding: 6px 12px;
            transition: all 0.2s ease;
            vertical-align: top;
        }

        #map {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h1>Torque</h1>
        <h2>Controls</h2>
        <div>
            <input type="button" id="js-play-btn" value="PLAY">
            <input type="button" id="js-stop-btn" value="STOP">
            <input type="button" id="js-pause-btn" value="PAUSE">
        </div>
        <h2>Duration</h2>
        <div>
            <input type="range" id="js-duration-range" min="1" max="60" step="1">
            <span id="js-duration-span">10</span> seconds
        </div>

        <h2>Time</h2>
        <div>
            <input type="range" id="js-time-range" min="0" max="1" step="0.01">
        </div>
    </div>

    <div id="map"></div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-73.96, 40.75],
            zoom: 11,
            scrollZoom: false,
            dragRotate: false,
            touchZoomRotate: false,
        });

        // Define user
        carto.setDefaultAuth({
            user: 'cartovl',
            apiKey: 'default_public'
        });

        // Define layer
        const source = new carto.source.Dataset('taxi_50k');

        const viz = new carto.Viz(`
            @duration: 30
            @torque: torque(linear($tpep_pickup_datetime, time('2016-05-01T00:00:07Z'), time('2016-05-06T10:40:59Z')), @duration, fade(0.1, 0.5))
            filter: @torque
        `);

        const layer = new carto.Layer('layer', source, viz);
        layer.addTo(map, 'watername_ocean');

        // Elements
        const $playBtn = document.getElementById('js-play-btn');
        const $stopBtn = document.getElementById('js-stop-btn');
        const $pauseBtn = document.getElementById('js-pause-btn');
        const $durationRange = document.getElementById('js-duration-range');
        const $timeRange = document.getElementById('js-time-range');
        const $spanDuration = document.getElementById('js-duration-span');

        // Callbacks
        $durationRange.onchange = () => {
            const duration = parseInt($durationRange.value, 10);
            viz.variables.duration = $spanDuration.innerHTML = duration;
        }

        $timeRange.onchange = () => {
            viz.variables.torque.setSimProgress($timeRange.value);
        }

        $playBtn.onclick = () => viz.variables.torque.play();
        $pauseBtn.onclick = () => viz.variables.torque.pause();
        $stopBtn.onclick = () => viz.variables.torque.stop();

        let last = $timeRange.value;
        $timeRange.onchange = () => {
            viz.variables.torque.setSimProgress($timeRange.value);
            last = $timeRange.value;
        }
        layer.on('updated', () => {
            if ($timeRange.value == last) {
                $timeRange.value = viz.variables.torque.getSimProgress();
                last = $timeRange.value;
            }
        });
    </script>
</body>

</html>

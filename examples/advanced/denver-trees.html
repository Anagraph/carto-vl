<!DOCTYPE html>
<html>

<head>
  <title>Denver trees | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>
  <div id="map"></div>

    <!-- Description -->
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Denver trees</h1>
          <button class="github-logo js-source-link"></button>
        </header>
        <section>
          <p class="description open-sans">Interact with the trees.</p>
          <div class="separator"></div>
          <section class="usage">
            <header>USAGE</header>
            <p class="open-sans">Click on the trees</p>
          </section>
          <div id="controls">
            <div id="content"></div>
          </div>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>
  <div id="loading">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-105.048, 39.749],
      zoom: 15,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset(`
      tree_inventory_sloans
    `);
    const viz = new carto.Viz(`
      @type: $type
      @diameter_number: $diameter_number
      width: $diameter_number * 4
      color: opacity(ramp($type, bold), 0.7)
      strokeColor: ramp($type, bold)
      strokeWidth: 1
    `);
    const layer = new carto.Layer('layer', source, viz);

    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureClick', updateTree);

    layer.on('loaded', () => {
      updateTitle('Click on the trees');
    });

    layer.addTo(map, 'watername_ocean');

    function updateTitle(text) {
      document.getElementsByTagName('h3')[0].innerHTML = text;
    }

    function updateTree(event) {
      let content = '';
      for (let feature of event.features) {
        content += `
          <div class="container">
            <h3 class="h3">${feature.variables.type.value}</h3>
            <p class="open-sans">Diameter <b>${feature.variables.diameter_number.value}</b></p>
            <p class="open-sans">Latitude: ${event.coordinates.lat.toFixed(4)}</p>
            <p class="open-sans">Longitude: ${event.coordinates.lng.toFixed(4)}</p>
          </div>
        `;
      }
      document.getElementById('content').innerHTML = content;
    }

    layer.on('loaded', () => document.getElementById('loading').style.display = 'none')


  </script>
</body>

</html>

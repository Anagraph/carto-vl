<!DOCTYPE html>
<html>
<head>
  <title>Ramp category | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    #controls {
      position: absolute;
      padding: 20px;
      background: white;
      top: 12px;
      right: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      width: 200px;
      color: #2E3C43;
    }
    #controls li {
      list-style-type: none;
      margin: 0 0 8px 0;
      display: flex;
      vertical-align: middle;
    }
    #controls li input {
      margin: 0 8px 0 0;
    }
    #controls li label {
      font: 12px/16px 'Open Sans';
      cursor: pointer;
    }
    #controls li:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <ul>
      <li>
        <input type="radio" name="style" onclick="setRampAuto()" id="auto" checked>
        <label for="auto">Ramp auto</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setRampBuckets()" id="buckets">
        <label for="buckets">Ramp buckets</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setRampTop()" id="top">
        <label for="top">Ramp top</label>
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [2.1734, 41.3851],
      zoom: 12,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      tx_0125_copy_copy
    `);
    const s = carto.viz.expressions;
    const viz = new carto.Viz({
      color: s.ramp(s.prop('category'), s.palettes.vivid)
    });
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');

    function setRampAuto() {
      layer.blendToViz(new carto.Viz({
        color: s.ramp(s.prop('category'), s.palettes.vivid)
      }));
    }

    function setRampBuckets() {
      layer.blendToViz(new carto.Viz({
          color: s.ramp(s.buckets(s.prop('category'), 'Moda y calzado'), s.palettes.vivid)
      }));
    }

    function setRampTop() {
      layer.blendToViz(new carto.Viz({
        color: s.ramp(s.top(s.prop('category'), 3), s.palettes.vivid)
      }));
    }
  </script>
</body>
</html>

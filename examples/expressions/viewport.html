<!DOCTYPE html>
<html>
<head>
  <title>Viewport | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [2.1734, 41.3851],
      zoom: 12,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      tx_0125_copy_copy
    `);
    const style = new carto.Style(`
        width: sqrt($amount)/2
        color: opacity(ramp(linear($amount,viewportMax($amount),viewportMin($amount)),emrld),0.7)
        strokeColor: ramp(linear($amount,viewportMax($amount),viewportMin($amount)),emrld)
        strokeWidth: 1
        order: desc(width())
    `);
    const layer = new carto.Layer('layer', source, style);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>

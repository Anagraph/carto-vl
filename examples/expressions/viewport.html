<!DOCTYPE html>
<html>
<head>
  <title>Viewport | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO GL JS -->
  <script src="../../dist/carto-gl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [0, 30],
      zoom: 1
    });

    carto.setDefaultAuth({
      user: 'mamataakella',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      pop_density_points
    `);
    const s = carto.style.expressions;
    const median = s.viewportPercentile(s.property('dn'), 50);
    const style = new carto.Style({
        color: s.ramp(s.quantiles(s.property('dn'), 4), s.palettes.earth),
        width: s.sub(median, 90)
    });
    const layer = new carto.Layer('layer', source, style);

    map.on('move', () => {
        console.log(median.eval());
    });

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>

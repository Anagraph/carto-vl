<!DOCTYPE html>
<html>

<head>
  <title>Color | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
   <!-- Include CARTO VL JS -->
   <script src="../../dist/carto-vl.js"></script>
   <!-- Include Mapbox GL JS -->
   <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
   <!-- Include Mapbox GL CSS -->
   <link href="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.css" rel="stylesheet" />
   <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-95.907985, 37.746163],
      zoom: 4,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'arianaescobar',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset('walmarts');
    const viz = new carto.Viz(`
    width: 25
    symbol: sprite('./walmart.svg')
    `);

    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');

  </script>
</body>

</html>

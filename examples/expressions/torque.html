<!DOCTYPE html>
<html>
<head>
  <title>Torque | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO GL JS -->
  <script src="../../dist/carto-gl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://unpkg.com/@carto/mapbox-gl@0.44.1/dist/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [0, 0],
      zoom: 8,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      temporal_circle
    `);
    const s = carto.style.expressions;
    const torque = s.torque(s.linear(s.prop('date'), '2022-03-09T00:00:00Z', "2033-08-12T00:00:00Z"), 2, s.fade(0, 2));
    setInterval(() =>
        console.log(torque.getSimTime())
        , 100);
    const style = new carto.Style({
        color: s.hsv(torque, 1, 1),
        resolution: 0.0000001,
    });
    const layer = new carto.Layer('layer', source, style);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>

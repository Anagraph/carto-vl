<!DOCTYPE html>
<html>
<head>
  <title>Filter based styling | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>
<body>
  <div id="map"></div>

  <!-- Description -->
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Filter based styling map</h1>
        
      </header>
      <section>
        <p class="description open-sans">Styling your map based on a filter.</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [0, 30],
      zoom: 2,
      dragRotate: false
    });

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset(`ne_10m_populated_places_simple`);
    const s = carto.expressions;

    // Define style
    const viz = new carto.Viz(`
        color: ramp(viewportQuantiles($pop_max, 5), redor),
        width: 5
        strokeWidth: 0
        filter: between($pop_max, 10000, 100000)
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Style by category | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  #map {
    position: absolute;
    height: 100%;
    width: 100%;
  }
  #controls {
    position: absolute;
    padding: 20px;
    background: white;
    top: 12px;
    right: 12px;
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
    border-radius: 4px;
    width: 200px;
    color: #2E3C43;
  }
  #controls li {
    list-style-type: none;
    margin: 0 0 8px 0;
    display: flex;
    vertical-align: middle;
  }
  #controls li input {
    margin: 0 8px 0 0;
  }
  #controls li label {
    font: 12px/16px 'Open Sans';
    cursor: pointer;
  }
  #controls li:last-child {
    margin-bottom: 0;
  }
</style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <ul>
      <li>
        <input type="radio" name="style" onclick="setRampAuto()" id="auto" checked>
        <label for="auto">All categories</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setRampBuckets()" id="buckets">
        <label for="buckets">Custom categories</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setRampTop()" id="top">
        <label for="top">Top categories</label>
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [2.1734, 41.3851],
      zoom: 12,
      dragRotate: false
    });

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset('spend_data');

    // Define style
    const viz = new carto.Viz(`
      color: ramp($category, vivid)
      strokeWidth: 0
    `);

    // Define functions
    function setRampAuto() {
      layer.blendToViz(new carto.Viz(`
        color: ramp($category, vivid)
        strokeWidth: 0
      `));
    }

    function setRampBuckets() {
      layer.blendToViz(new carto.Viz(`
        color: ramp(buckets($category, ['Moda y calzado']), vivid)
        strokeWidth: 0
      `));
    }

    function setRampTop() {
      layer.blendToViz(new carto.Viz(`
        color: ramp(top($category, 3), vivid)
        strokeWidth: 0
      `));
    }

    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Style layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    #controls {
      position: absolute;
      padding: 20px;
      background: white;
      top: 12px;
      right: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      width: 200px;
      color: #2E3C43;
    }
    #controls li {
      list-style-type: none;
      margin: 0 0 8px 0;
      display: flex;
      vertical-align: middle;
    }
    #controls li input {
      margin: 0 8px 0 0;
    }
    #controls li label {
      font: 12px/16px 'Open Sans';
      cursor: pointer;
    }
    #controls li:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <ul>
      <li>
        <input type="radio" name="style" onclick="setRed()" id="red" checked>
        <label for="red">Size 7px - Red</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setGreen()" id="green">
        <label for="green">Size 9px - Green</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setBlue()" id="blue">
        <label for="blue">Size 11px - Blue</label>
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 2,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset(`
      ne_10m_populated_places_simple
    `);
    const vizRed = new carto.Viz(`
      width: 6
      color: rgb(237, 76, 89)
      strokeWidth: 1
      strokeColor: rgb(255, 255, 255)
    `);
    const vizGreen = new carto.Viz(`
      width: 8
      color: rgb(156, 199, 59)
      strokeWidth: 1
      strokeColor: rgb(255, 255, 255)
    `);
    const vizBlue = new carto.Viz(`
      width: 10
      color: rgb(23, 133, 250)
      strokeWidth: 1
      strokeColor: rgb(255, 255, 255)
    `);
    const layer = new carto.Layer('layer', source, vizRed);

    layer.addTo(map, 'watername_ocean');

    function setRed() {
      layer.blendToViz(vizRed);
    }

    function setGreen() {
      layer.blendToViz(vizGreen);
    }

    function setBlue() {
      layer.blendToViz(vizBlue);
    }
  </script>
</body>
</html>

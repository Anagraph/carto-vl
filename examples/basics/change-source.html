<!DOCTYPE html>
<html>
  <head>
    <title>Change source | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO GL JS -->
    <script src="../../dist/carto-gl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="../../vendor/mapbox-gl-dev.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls {
        position: absolute;
        padding: 20px;
        background: white;
        top: 12px;
        right: 12px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
        border-radius: 4px;
        width: 200px;
        color: #2E3C43;
      }
      #controls li {
        list-style-type: none;
        margin: 0 0 8px 0;
        display: flex;
        vertical-align: middle;
      }
      #controls li input {
        margin: 0 8px 0 0;
      }
      #controls li label {
        font: 12px/16px 'Open Sans';
        cursor: pointer;
      }
      #controls li:last-child {
        margin-bottom: 0;
      }
      #controls li:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <ul>
        <li onclick="setAllCities()">
          <input type="radio" name="source" checked id="all">
          <label for="all">All cities</label>
        </li>
        <li onclick="setEuropeanCities()">
          <input type="radio" name="source" id="europe">
          <label for="europe">European cities</label>
        </li>
        <li onclick="setSpanishCities()">
          <input type="radio" name="source" id="spain">
          <label for="spain">Spanish cities</label>
        </li>
      </ul>
    </div>
  </body>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [0, 30],
      zoom: 2
    });

    carto.setDefaultAuth({
      user: 'cartogl',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.SQL(`
      SELECT *
        FROM ne_10m_populated_places_simple
    `);
    const style = new carto.Style(`
      width: 6
      color: rgba(0.93,0.30,0.35,1.0)
      strokeWidth: 1
      strokeColor: rgba(1,1,1,1)
    `);
    const layer = new carto.Layer('layer', source, style);

    layer.addTo(map, 'watername_ocean');

    function setAllCities() {
      layer.setSource(new carto.source.SQL(`
        SELECT *
          FROM ne_10m_populated_places_simple
      `));
    }

    function setEuropeanCities() {
      layer.setSource(new carto.source.SQL(`
        SELECT *
          FROM ne_10m_populated_places_simple
          WHERE adm0name IN (SELECT admin FROM ne_adm0_europe)
      `));
    }

    function setSpanishCities() {
      layer.setSource(new carto.source.SQL(`
        SELECT *
          FROM ne_10m_populated_places_simple
          WHERE adm0name = \'Spain\'
      `));
    }
  </script>
</html>

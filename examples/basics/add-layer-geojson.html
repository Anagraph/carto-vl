<!DOCTYPE html>
<html>
<head>
  <title>Add GeoJSON layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Add layer</h1>
      </header>
      <section>
        <p class="description open-sans">Add one CARTO layer to your map</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-77.04, 38.89],
      zoom: 9,
      scrollZoom: true,
      dragRotate: false,
      touchZoomRotate: false,
    });

    fetch( 'https://www.mapbox.com/help/data/stations.geojson' )
    .then(response => response.json())
    .then(function(data){
        console.log(data);
        // Define layer
        const source = new carto.source.GeoJSON(data);
        const viz = new carto.Viz();
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map, 'watername_ocean');
        layer.on('loaded', hideLoader);

    })
    .catch(error => console.error('Error:', error));
  </script>
</body>
</html>

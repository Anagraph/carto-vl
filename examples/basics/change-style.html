<!DOCTYPE html>
<html>
  <head>
    <title>Change style | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO GL JS -->
    <script src="../../dist/carto-gl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="../../vendor/mapbox-gl-dev.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls {
        position: absolute;
        padding: 20px;
        background: white;
        top: 12px;
        right: 12px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
        border-radius: 4px;
        width: 200px;
        color: #2E3C43;
      }
      #controls li {
        list-style-type: none;
        margin: 0 0 8px 0;
        display: flex;
        vertical-align: middle;
      }
      #controls li input {
        margin: 0 8px 0 0;
      }
      #controls li label {
        font: 12px/16px 'Open Sans';
        cursor: pointer;
      }
      #controls li:last-child {
        margin-bottom: 0;
      }
      #controls li:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      <div id="map"></div>
      <div id="controls">
        <ul>
          <li onclick="setRed()">
            <input type="radio" name="style" checked id="red">
            <label for="red">Size 7px - Red</label>
          </li>
          <li onclick="setGreen()">
            <input type="radio" name="style" id="green">
            <label for="green">Size 9px - Green</label>
          </li>
          <li onclick="setBlue()">
            <input type="radio" name="style" id="blue">
            <label for="blue">Size 11px - Blue</label>
          </li>
        </ul>
      </div>
  </body>
  <script>
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        center: [0, 30],
        zoom: 2
      });

      carto.setDefaultAuth({
        user: 'cartogl',
        apiKey: 'YOUR_API_KEY'
      });

      const source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const style = new carto.Style(`
        width: 6
        color: rgba(0.93,0.30,0.35,1.0)
        strokeWidth: 1
        strokeColor: rgba(1,1,1,1)
      `);
      const layer = new carto.Layer('layer', source, style);

      layer.addTo(map, 'watername_ocean');


      function setRed() {
        layer.setStyle(new carto.Style(`
          width: 6
          color: rgba(0.93,0.30,0.35,1.0)
          strokeWidth: 1
          strokeColor: rgba(1,1,1,1)
        `));
      }

      function setGreen() {
        layer.setStyle(new carto.Style(`
          width: 8
          color: rgba(0.61,0.78,0.23,1.0)
          strokeWidth: 1
          strokeColor: rgba(1,1,1,1)
        `));
      }

      function setBlue() {
        layer.setStyle(new carto.Style(`
          width: 10
          color: rgba(0.09,0.52,0.98,1.0)
          strokeWidth: 1
          strokeColor: rgba(1,1,1,1)
        `));
      }
  </script>
</html>

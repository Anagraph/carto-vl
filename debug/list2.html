<!DOCTYPE html>
<html>
<head>
  <title>Feature Lists</title> | CARTO VL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="../dist/carto-vl.js"></script>
  <script src='https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.js'></script>
  <link href='https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    #timer {
      position: absolute;
      top: '20px', left: '20px';
      color: white;
      font-family: Arial;
      font-size: 20pt;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="timer"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: [{
            id: 'background',
            type: 'background',
            paint: { 'background-color': 'black' }
        }]
      },
      center: [0, 0],
      zoom: 5 ,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

  function generateData(nSteps, nInst) {
      const features = [];
      const dx = 0.45;
      const dy = 0.9;
      const x0 = 0;
      const y0 = 0;
      let id = 1;
      for (let step = 1; step <= nSteps; ++step) {
        for (let inst = 1; inst <= nInst; ++inst) {
          features.push({
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [step*dx + x0, inst*dy + y0]
            },
            properties: {
              cartodb_id: id++,
              inst,
              step
            }
          });
        }
      }
      return { type: 'FeatureCollection', features };
  }

    const source = new carto.source.GeoJSON({
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [0, 0]
          },
          properties: { id: 1, value: 100, name: 'abc', category: 'a' }
        },
        {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [10, 2]
          },
          properties: { id: 2, value: 200, name: 'uvw', category: 'b' }
        },
        {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [4, 8]
          },
          properties: { id: 3, value: 150, name: 'xyz', category: 'b' }
        }
      ]
    });
    let viz = new carto.Viz(`
      @list1: viewportFeatures($id, $value, $name, $category)
      @list2: viewportFeatures($value, $category)
      width: 20
    `);
    const layer = new carto.Layer('layer', source, viz);
    layer.addTo(map, 'background');
    layer.on('updated', () => {
      console.log('list1:',viz.variables.list1.eval());
      console.log('list2:',viz.variables.list2.eval());
    });
  </script>
</body>
</html>
